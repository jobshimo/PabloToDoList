<ng-container *ngFor="let note of allNotes">


    <div (click)="editNote(note)" class="create">
        <div class="date ms-2">
            <div>{{note.dateCreate | date}}</div>
        </div>
        <div class="ms-2">

            <div>
                {{note.title}}
            </div>
            <div>
                {{note.text}}
            </div>
        </div>
    </div>


</ng-container>




<button routerLink="/newNote" class="btn btn-primary button-plus">
  <svg-icon src="../../../assets/icons/plus-solid.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon>
</button>

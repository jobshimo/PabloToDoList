<main class="form-signin" style="position: relative; top: 50px">
    <form>

        <div class="text-center">
            <img class="mb-4" src="../../../assets/images/register.jpg" alt="" width="100" height="100">

        </div>
        <h1 class="h3 mb-3 fw-normal">Registro</h1>

        <div class="form-floating">
            <input name="email" [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating">
            <input name="password" [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button (click)="register( email, password )"  class="w-100 btn btn-lg btn-primary" type="submit" style="position: relative; top: 30px;">Registrarse</button>
        <p class="mt-5 mb-3 text-muted" style="position: relative; left: 95px; top: 30px">&copy; 2017â€“2022</p>
    </form>
</main>
